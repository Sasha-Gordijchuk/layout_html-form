<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <fieldset class="group">
      <legend>
        Personal information
      </legend>

      <div class="form-field">
        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
        >
      </div>

      <div class="form-field">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
        >
      </div>

      <div class="form-field">
        <label for="age">How old are You?</label>
        <input
          type="number"
          name="age"
          id="age"
          min="1"
          max="100"
          value="12"
        >
      </div>

      <div class="form-field">
        <label for="date">Full date of birth:</label>
        <input
          type="date"
          name="date"
          id="date"
        >
      </div>

      <div class="form-field">
        <label for="term">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="term"
          id="term"
        >
      </div>

    </fieldset>

    <fieldset class="group">
      <legend>
        Registration
      </legend>

      <div class="form-field">
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          autocomplete="off"
          required
        >
      </div>

      <div class="form-field">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          required
        >
      </div>
    </fieldset>

    <fieldset class="group">
      <legend>
        An interesting fact about you!
      </legend>

      <div class="form-field">
        Do you love cats?

        <label>
          <input
            type="radio"
            name="loveCats"
          >
            Yes
        </label>

        <label>
          <input
            type="radio"
            name="loveCats"
          >
          No
        </label>
      </div>

      <div class="form-field">
        <label for="favColor">What is your favorite color?</label>
        <input
          type="color"
          name="favColor"
          id="favColor"
        >
      </div>

      <div class="form-field">
        <label for="bedTime">What time do you go to bed?</label>
        <input
          type="time"
          name="bedTime"
          id="bedTime"
          
        >
      </div>

      <div class="form-field">
        <label for="favCar">What are your favorite brand of cars?</label>
        <select
          name="favCar"
          id="favCar"
          multiple
        >
          <option>BMW</option>
          <option>Audi</option>
          <option>Lada</option>
        </select>
      </div>

      <div class="form-field">
        <label for="workRate">How do you rate our work?</label>
        <input
          type="range"
          name="workRate"
          id="workRate"
          value="0"
        >
      </div>
    </fieldset>

    <fieldset class="group">
      <legend>
        Additional info:
      </legend>

      <div class="form-field">
        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="2"
          minlength="10"
          maxlength="100"
          autocomplete="off"
        >
        </textarea>
      </div>

      <div class="form-field">
        <label for="recommend">Would you recommend us?</label>
        <select
          name="recommend"
          id="recommend"
        >
          <option>yes</option>
          <option>no</option>
        </select>
      </div>
    </fieldset>

    <button type="submit">
      Submit
    </button>
  </body>
</html>
